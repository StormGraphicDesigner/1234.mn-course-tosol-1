<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f38d0a12d1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Надтай холбогдох | Веб хөгжүүлэгч, График дизайнер</title>
  </head>
  <body>
    <header class="header__main">
      <div class="container">
        <nav class="header__nav">
          <div class="header__logo-box">
            <img src="img/logo.png" alt="Full logo" class="header__logo" />
          </div>
          <ul class="header__list">
            <li class="header__item">
              <a href="index.html" class="header__link">Эхлэл</a>
            </li>
            <li class="header__item">
              <a href="about.html" class="header__link">Тухай</a>
            </li>
            <li class="header__item">
              <a href="work.html" class="header__link">Ажлууд</a>
            </li>
            <li class="header__item">
              <a href="contact.html" class="header__link header__link--current"
                >Холбогдох</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="section-contact">
        <div class="container">
          <div class="u-text-center u-margin-bottom-hug">
            <h2 class="heading-secondary">Холбоо барих</h2>
            <div class="bottom-line"></div>
            <p class="pragraph-small">Энэ бол таны надтай холбогдох суваг</p>
          </div>

          <div class="grid grid--2-cols">
            <div class="form__left-box">
              <ul class="form__attributes">
                <li class="form__attribute">
                  <ion-icon
                    class="form__attribute--icon"
                    name="location-outline"
                  ></ion-icon>
                  <span class="form__attribute--text"
                    >Улаанбаатар, БЗД 2-р хороо</span
                  >
                </li>
                <li class="form__attribute">
                  <ion-icon
                    class="form__attribute--icon"
                    name="mail-outline"
                  ></ion-icon>
                  <span class="form__attribute--text"
                    >munkhbayrduuren@gmail.com</span
                  >
                </li>
                <li class="form__attribute">
                  <ion-icon
                    class="form__attribute--icon"
                    name="call-outline"
                  ></ion-icon>
                  <span class="form__attribute--text">+976 98464788</span>
                </li>
                <li class="form__attribute">
                  <span class="form__social">
                    <ion-icon name="logo-facebook"></ion-icon>
                    <ion-icon name="logo-youtube"></ion-icon>
                    <ion-icon name="logo-instagram"></ion-icon>
                    <ion-icon name="logo-google"></ion-icon>
                    <ion-icon name="share-social-outline"></ion-icon>
                  </span>
                </li>
                <li class="form__attribute">
                  <img
                    src="https://www.google.com/maps/d/thumbnail?mid=1Wwy-mCkFXLXaIXZfH0XNQRsRogI"
                    alt=""
                  />
                </li>
              </ul>
            </div>
            <div class="form__right-box">
              <form class="form__wrapper">
                <h4 class="form__title">Энэ талбарыг бөглөнө үү</h4>
                <div class="form__group">
                  <input type="text" class="form__input" placeholder="Нэр" />
                </div>
                <div class="form__group">
                  <input
                    type="email"
                    class="form__input"
                    placeholder="И-мэйл"
                  />
                </div>
                <div class="form__group">
                  <textarea
                    type="text"
                    name="text"
                    class="form__textarea"
                    placeholder="Та энд текстээ бичнэ үү?"
                  ></textarea>
                </div>
                <button class="button">Илгээх</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__inner">
          <div class="footer__text-box">
            <p class="footer__text">
              Copyright &copy; 2022. All rights reserved
            </p>
          </div>
          <div class="footer__social-box">
            <i class="fab footer__icon fa-twitter"></i>
            <i class="fab footer__icon fa-facebook"></i>
            <i class="fab footer__icon fa-youtube"></i>
            <i class="fab footer__icon fa-tiktok"></i>
          </div>
        </div>
      </div>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
